<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>曦太医 - 跳转中</title>
    <script type="text/javascript">
      // 页面加载完成后立即重定向到套餐选择页面
      window.onload = function () {
        // 3秒后重定向到套餐选择页面，给用户一些时间看到logo和加载动画
        setTimeout(function () {
          window.location.href = "packages.html";
        }, 3000);
      };
    </script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC",
          "Hiragino Sans GB", "Heiti SC", sans-serif;
        background: linear-gradient(135deg, #0042c5, #1a56db);
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 30px;
        animation: fadeIn 1.5s ease-in-out;
      }

      .loader {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 28px;
        margin-bottom: 10px;
        animation: fadeIn 1.5s ease-in-out 0.3s both;
      }

      p {
        font-size: 16px;
        opacity: 0.8;
        animation: fadeIn 1.5s ease-in-out 0.6s both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/logo.svg" alt="曦太医" class="logo" />
      <h1>曦太医</h1>
      <p>古法融合现代科技，开启您的健康之旅</p>
      <div class="loader"></div>
    </div>
  </body>
</html>
