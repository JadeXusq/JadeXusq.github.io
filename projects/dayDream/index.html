    <script type="text/javascript">
    	//音频控制
		function autoPlayAudio() { 
		    wx.config({
			    // 配置信息, 即使不正确也能使用 wx.ready
			    debug: false,
			    appId:"",
			    timestamp:'',
			    nonceStr:"",
			    signature:"",
			    jsApiList: [
			      // 所有要调用的 API 都要加到这个列表中
			    ]
		    });
		    wx.ready(()=>{
		    	for(var i=0;i<arguments.length;i++){
					 document.getElementById(arguments[i]).play();
					 document.getElementById(arguments[i]).pause();
		    	}
				$("#video")[0].play();
				$("#video")[0].pause();
		    });
		}
		autoPlayAudio('music','music-question');//微信分享，音频初始化
